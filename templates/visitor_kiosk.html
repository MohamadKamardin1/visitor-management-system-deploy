{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Kiosk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-1: #0b0b0f;
            --bg-2: #111118;
            --glass: rgba(255,255,255,0.06);
            --border: rgba(255,255,255,0.14);
            --text: #f5f6f8;
            --muted: #b7bbc6;
        }
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-1), var(--bg-2));
            color: var(--text);
            font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        .text-muted, small { color: var(--muted) !important; }
        .glass {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 18px;
            box-shadow: 0 18px 60px rgba(0,0,0,0.45);
            backdrop-filter: blur(18px);
        }
        .hero {
            padding: 60px 0 24px;
        }
        .form-control, .form-select {
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            color: var(--text);
        }
        .form-control:focus, .form-select:focus {
            box-shadow: 0 0 0 2px rgba(255,255,255,0.12);
            border-color: rgba(255,255,255,0.3);
        }
        .btn-primary {
            background: linear-gradient(145deg, #202026, #2c2c33);
            border: 1px solid rgba(255,255,255,0.12);
            color: var(--text);
            border-radius: 14px;
            padding: 12px;
            font-weight: 600;
            box-shadow: 0 12px 30px rgba(0,0,0,0.35);
        }
        .pill {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 999px;
            border: 1px solid var(--border);
            background: rgba(255,255,255,0.04);
            color: var(--muted);
            font-size: 14px;
        }
        /* Style the select itself */
.form-select {
    border-radius: 14px;
    background: var(--bg-2); /* dark background same as page */
    border: 1px solid var(--border);
    color: var(--text); /* white text */
}

/* Style the dropdown options */
.form-select option {
    background-color: var(--bg-2); /* dark background */
    color: var(--text); /* white text */
}

    </style>
</head>
<body>
    <div class="container py-4">
        <section class="hero text-center">
            <div class="pill mb-3"><i class="fas fa-qrcode"></i> QR Kiosk · Web Form</div>
            <h1 class="fw-bold mb-2" style="font-size:36px; letter-spacing:-0.4px;">Quick Visitor Check-In</h1>
            <p class="text-muted mb-4" style="color:var(--muted); font-size:16px;">
                Enter your details, verify via OTP, and we’ll notify your host. Designed for mobile browsers after scanning a QR code.
            </p>
        </section>

        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="glass p-4">
                    <form method="post" action="{% url 'visitor_kiosk_submit' %}">
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label text-muted">Full Name</label>
                                <input required type="text" name="name" class="form-control" placeholder="Your name">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label text-muted">Phone Number</label>
                                <input required type="text" name="phone_number" class="form-control" placeholder="+1234567890">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label text-muted">Email (optional)</label>
                                <input type="email" name="email" class="form-control" placeholder="you@example.com">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label text-muted">Company (optional)</label>
                                <input type="text" name="company" class="form-control" placeholder="Company">
                            </div>
                            <div class="col-md-12">
                                <label class="form-label text-muted">Purpose (optional)</label>
                                <textarea name="purpose" rows="2" class="form-control" placeholder="Purpose of visit"></textarea>
                            </div>
                            <div class="col-md-12">
                                <label class="form-label text-muted">Select Host</label>
                                <select name="host_id" class="form-select" required>
                                    <option value="">Choose host</option>
                                    {% for host in hosts %}
                                        <option value="{{ host.id }}">
                                            {{ host.user.get_full_name|default:host.user.username }}
                                            {% if host.department %} · {{ host.department }}{% endif %}
                                            {% if host.office_location %} · {{ host.office_location }}{% endif %}
                                        </option>
                                    {% endfor %}
                                </select>
                                
                            </div>
                        </div>
                        <input type="hidden" name="check_in_method" value="qr">
                        <div class="d-grid mt-4">
                            <button class="btn btn-primary" type="submit"><i class="fas fa-paper-plane me-2"></i>Send OTP</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

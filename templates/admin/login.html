{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-1: #0b0b0f;
            --bg-2: #111118;
            --glass: rgba(255,255,255,0.06);
            --border: rgba(255,255,255,0.14);
            --text: #f5f6f8;
            --muted: #b7bbc6;
        }
        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(100% 140% at 20% 10%, rgba(255,255,255,0.05), transparent),
                        radial-gradient(100% 120% at 80% 0%, rgba(255,255,255,0.04), transparent),
                        linear-gradient(135deg, var(--bg-1), var(--bg-2));
            color: var(--text);
            font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px 16px;
        }
        .card {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 20px;
            box-shadow: 0 18px 60px rgba(0,0,0,0.45);
            backdrop-filter: blur(18px);
            max-width: 420px;
            width: 100%;
            padding: 28px;
        }
        .icon-badge {
            width: 82px; height: 82px;
            display: inline-flex; align-items: center; justify-content: center;
            border-radius: 18px;
            background: linear-gradient(145deg, #1c1c22, #25252c);
            border: 1px solid rgba(255,255,255,0.12);
            box-shadow: 0 14px 36px rgba(0,0,0,0.5);
            color: #fff;
            font-size: 32px;
        }
        .form-control {
            border-radius: 14px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            color: var(--text);
        }
        .form-control:focus {
            box-shadow: 0 0 0 2px rgba(255,255,255,0.12);
            border-color: rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.08);
        }
        .btn-primary {
            background: linear-gradient(145deg, #202026, #2c2c33);
            border: 1px solid rgba(255,255,255,0.12);
            color: var(--text);
            border-radius: 14px;
            padding: 12px;
            font-weight: 600;
            box-shadow: 0 12px 30px rgba(0,0,0,0.35);
        }
        .text-muted { color: var(--muted) !important; }
    </style>
</head>
<body>
    <div class="card">
        <div class="text-center mb-3">
            <div class="icon-badge mb-3"><i class="fas fa-shield-alt"></i></div>
            <h3 class="mb-1">Admin Console</h3>
            <p class="text-muted mb-0">Secure access to management tools</p>
        </div>
        <form method="post" action="{% url 'admin:login' %}">
            {% csrf_token %}
            {% if form.errors %}
                <div class="alert alert-danger py-2">Invalid credentials, please try again.</div>
            {% endif %}
            <div class="mb-3">
                <label class="form-label text-muted">Username</label>
                <input type="text" name="username" autofocus required class="form-control" />
            </div>
            <div class="mb-3">
                <label class="form-label text-muted">Password</label>
                <input type="password" name="password" required class="form-control" />
            </div>
            <input type="hidden" name="next" value="{% url 'admin:index' %}">
            <button type="submit" class="btn btn-primary w-100 mt-2">Sign In</button>
        </form>
    </div>
</body>
</html>
